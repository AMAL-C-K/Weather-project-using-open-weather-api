<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">ğŸŒ¤ï¸ Weather App</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="city" class="form-control" placeholder="Enter city name" >
            <button class="btn btn-primary" type="submit">Get Weather</button>
        </div>
    </form>

    {% if weather_data.city %}
        <div class="card mt-4 p-4">
            <h4>{{ weather_data.city }}</h4>
            <p>{{ weather_data.temperature }} Â°C</p>
            <p>{{ weather_data.description }}</p>
            <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}.png" alt="Weather icon" style="width:150px; height:200px;">
        </div>
    {% elif weather_data.error %}
        <div class="alert alert-danger">{{ weather_data.error }}</div>
    {% endif %}
</body>
</html>
